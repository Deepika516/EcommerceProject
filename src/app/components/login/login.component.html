<section class="loginWrapper">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="https://anywebp.com/assets2/img/hero-svg-img-1.svg" class="img-fluid" alt="Phone image">
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <p class=" text-center h1 fw-bold mb-4">Login</p>
        <form [formGroup]="loginform" (ngSubmit)="onUserLogin()">
          <!-- Email input -->
          <div class="form-outline mb-4">
            <label class="form-label">Enter Your Email</label>
            <input type="email" id="email" formControlName="email" class="form-control form-control-lg" />
          </div>
          <!-- Password input -->
          <div class="form-outline mb-4">
            <label class="form-label">Password</label>
            <input type="password" id="password" formControlName="password" class="form-control form-control-lg" />

          </div>
          <!-- Submit button -->
          <button type="submit" class="btn btn-primary w-100">Login </button>
          <div class="d-flex mt-3 justify-content-center">
            <span>New to ZeptoMart?
              <a routerLink="/signup">Signup</a></span>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
