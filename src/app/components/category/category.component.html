<div ag-grid="gridOptions" class="ag-theme-bootstrap">
  <div class="container-fluid">
    <ag-grid-angular 
        class="ag-theme-balham"      
        [columnDefs]="columns"
        [rowData]="rowData"
        [defaultColDef]="defaultColDef"  
        (gridReady)="onGridReady($event)"
    >
    </ag-grid-angular>
  </div>
</div>
