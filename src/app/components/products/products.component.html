<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-10">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-12 col-xl-5 order-2 order-lg-1">  
                  <p class="text-center h1 fw-bold mb-6 mx-1 mx-md-4 mt-4"> New Product</p>
                  
                    <form productForm="ngForm" class="mx-1 mx-md-2" >
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label" >Product ID</label>
                        <input type="text" class="form-control"  placeholder="ID" ngModel name="product_id"/>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-2">
                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                        <label class="form-label" >Product Name</label>
                        <input type="text" class="form-control" placeholder="productName" ngModel name="product_name"/>
                    </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-2">
                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                            <label class="form-label">Price</label>
                            <input type="text" class="form-control" placeholder="Price" ngModel name="price"/>
                        </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-2">
                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                            <label class="form-label">Product Description</label>
                            <textarea class="form-control z-depth-1" id="exampleFormControlTextarea6" rows="3" placeholder="Write Description here..." ngModel name="description"></textarea>
                        </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-2">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label for="category" class="form-label">Select Category</label><br>
                        <select class="select" class="form-control" id="selectcategory" placeholder="select category" ngModel
                          name="select_category">
                          <option *ngFor="let cat of categories" [value]="cat.id">{{cat.categoryTitle}}</option>
                        </select>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-2">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label for="stock" class="form-label">Quantity</label><br>
                        <input type="text" class="form-control" id="stock" placeholder="Quantity" ngModel name="quantity" />
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-2">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <label for="imageUpload" class="form-label">Upload Image</label><br>
                        <input type="file" class="form-control"  id="FileMultiple" multiple  ngModel name="image"/>
                      </div>
                    </div>

                    <div class="btn mb-2">
                        <button class="btn btn-primary mb-2 w-100">Add Product</button>
                        <button class="btn btn-success me-4 ">Update Product</button>
                        <button class="btn btn-success" (click)="readProducts()">Show all Products</button>
                    </div>
                      
                    </form>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
