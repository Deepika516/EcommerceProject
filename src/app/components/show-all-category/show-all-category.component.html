<section class="py-5">
<div class="container">
    <div class="row">
        <div class="row row-cols-1 row-cols-md-2 g-4">
            <div class="card col-md-3 me-4" *ngFor="let cat of categories">
                <img src="{{cat.img}}" class="card-img-top" alt="image">
                <div class="card-body">
                    <a class="nav-link px-md-3 text-center" routerLink='/products/{{cat.categoryTitle}}'>{{cat.categoryTitle}}</a>
                </div>
            </div>
        </div>
    </div>
</div>
</section>
