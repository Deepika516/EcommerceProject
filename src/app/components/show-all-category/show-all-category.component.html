<section class="products-sec py-5">
    <div class="container">
        <div class="row">
            <div class="col-md-4" *ngFor="let cat of categories">
                <div class="card mb-4">
                    <div class="product-wrapper mb-2">
                        <img src="{{cat.img}}"  class="w-100 product-img" alt="image">
                        <a class="nav-link px-md-3 text-center"
                        routerLink='/products/{{cat.categoryTitle}}'>{{cat.categoryTitle}}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
